<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Descripcion de la pÃ¡gina -->
    <meta name="description" content="Primer entrega del proyecto Final">
    <!-- El titulo cambia con cada entrega -->
    <title>Desafio Clase 11 - Segunda Entrega</title>
    <!-- Logo de la empresa -->
    <link rel="shortcut icon" href="img/coder.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link a fuentes e iconos -->
    <script src="https://kit.fontawesome.com/f580711539.js" crossorigin="anonymous"></script>
    <!-- Hoja de estilo propia-->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md colNavbar">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="titulo"></div>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <div id="textUser"></div>   
                        </li>
                        <li class="nav-item">
                            <div id="incioBoton"></div>                                                  
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-warning" id="open">Carrito <i
                                    class="fa-solid fa-cart-shopping"></i> <span id="contador-carrito">0</span> </button>
                        </li>                    
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Titulo del pedido -->
    <div id="saludoIni"></div>

    <!-- Cards de productos a pedir -->
    <main id="producto-contenedor">

        <div class="modal-container" id="modal_container">
            <div class="modal-carrito">
                <h3>Carrito</h3>
                <h4 id=elTotal>Total: $ 0.00</h4>
                <div id="carrito-contenedor"></div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="cerrar">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" id="finalizar" data-bs-target="#exampleModal">Finalizar</button>
            </div>
        </div>

         <!-- MODAL PARA MOSTRAR LA FINALIZACION DEL PEDIDO -->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Pedido Enviado</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalFinal" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <section id="logueoContenedor">
        <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="login" id="logeo">
                        <div class="login-triangle"></div>
                        <h2 class="login-header">Ingresar</h2>            
                        <form class="login-container" id="formLogin">
                            <p><input type="text" id="userIn" name="users" placeholder="Usuario"></p>
                            <p><input type="submit" id="ingreso" value="Aceptar"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>  
    
    <!-- Uno el HTML al JS-->
    <script src="index.js"></script>
    <script src="app.js" type="module"></script>
    <script src="productos.js" type="module"></script>
    <script src="modal.js" type="module"></script>
    <script src="carritoIndex.js" type="module"></script>

    <!-- AGREGAMOS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
